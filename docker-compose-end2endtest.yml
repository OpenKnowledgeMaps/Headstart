# docker-compose-end2endtest.yml

version: '3.7'
services:

  end2endtest:
    build:
      context: ./server/workers/tests
      dockerfile: ./Dockerfile_tests
    environment:
      POSTGRES_USER: "testuser"
      POSTGRES_PASSWORD: "testpassword"
      POSTGRES_HOST: "headstart_db_1"
      POSTGRES_PORT: 5432
      DEFAULT_DATABASE: "testdb"
      SERVICE_VERSION: "test_version"
    volumes:
      - ./server/:/app
    depends_on:
      - db
      - backend
    restart: "no"
    entrypoint: ["pytest", '/app/workers/tests/test_end2end.py', '-s', '-rfA']
    networks: 
      - test

  backend:
    build:
      context: ./server/workers/tests
      dockerfile: ./Dockerfile_backend
    volumes:
      - ./server/:/var/www/html/server
    restart: "no"
    networks: 
      - test
    ports:
      - "80:80"

  db:
    image: 'postgres:12.2-alpine'
    restart: "no"
    hostname: "db_server"
    environment:
      POSTGRES_USER: "testuser"
      POSTGRES_PASSWORD: "testpassword"
      POSTGRES_HOST: "db_server"
      POSTGRES_PORT: 5432
      DEFAULT_DATABASE: "testdb"
    command: postgres -c config_file=/etc/postgresql.conf -c hba_file=/etc/pg_hba.conf
    volumes:
      # - db_data:/var/lib/postgresql/data
      - ./server/workers/tests/test_data/pg_hba_test.conf:/etc/pg_hba.conf
      - ./server/workers/tests/test_data/postgresql_test.conf:/etc/postgresql.conf
    ports:
      - "5432:5432"
    networks: 
      - test

volumes:
  db_data:

networks:
  test: