version: '3.7'

services:

  proxy:
    image: 'nginx'
    volumes:
      - ./templates:/etc/nginx/templates
    environment:
      - NGINX_PORT=80
    ports:
      - '8080:80'
    networks:
      - triple_staging_headstart

networks:
  triple_staging_headstart:
        external: true
        name: triple_staging_headstart