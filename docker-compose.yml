version: '3.7'

services:

  api:
   build:
     context: server
     dockerfile: services.docker
   restart: always
   ports:
    - '5001:5001'
   depends_on:
    - redis
   network_mode: "host"
   depends_on:
     - redis

  redis:
    image: 'redis:4.0-alpine'
    restart: always
    command: ["redis-server", "/etc/redis/redis.conf", "--appendonly", "yes"]
    volumes:
       - 'redis:/var/lib/redis/data'
       - ./server/workers/redis.conf:/etc/redis/redis.conf
    restart: always
    ports:
      - '6379:6379'
    network_mode: "host"

  search_triple:
    build:
      context: server
      dockerfile: search_triple.docker
    env_file:
      - server/workers/triple/triple.env
    restart: always
    network_mode: "host"
    depends_on:
      - redis

  search_gsheets:
    build:
      context: server
      dockerfile: search_gsheets.docker
    env_file:
      - server/workers/gsheets/gsheets.env
    restart: always
    network_mode: "host"
    depends_on:
      - redis

  dataprocessing:
    build:
      context: server
      dockerfile: dataprocessing.docker
    env_file:
      - server/workers/dataprocessing/dataprocessing.env
    restart: always
    network_mode: "host"
    volumes:
      - /var/opt/renv:/renv/cache
      - /var/log/headstart:/var/log/headstart
    depends_on:
      - redis

  base:
    build:
      context: server
      dockerfile: base.docker
    env_file:
      - server/workers/base/base.env
    restart: always
    network_mode: "host"
    volumes:
      - /var/opt/renv:/renv/cache
      - /var/log/headstart:/var/log/headstart
    depends_on:
      - redis

volumes:
  redis:
