version: '3.7'

services:

  pgsql:
    image: 'postgres:12.2-alpine'
    restart: always
    environment:
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./server/workers/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf
      - ./server/workers/postgresql.conf:/var/lib/postgresql/data/postgresql.conf
    ports:
      - '127.0.0.1:5432:5432'
    networks: 
      - headstart

  pgadmin:
    image: 'dpage/pgadmin4'
    ports:
      - '127.0.0.1:54323:80'

  redis:
    image: 'redis:4.0-alpine'
    restart: always
    hostname: "${REDIS_HOST}"
    environment:
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
    command: ["redis-server", "/etc/redis/redis.conf", "--appendonly", "yes"]
    volumes:
        - 'redis:/var/lib/redis/data'
        - ./server/workers/redis.conf:/etc/redis/redis.conf
    restart: always
    networks: 
      - headstart

  api:
    build:
      context: server
      dockerfile: workers/api/Dockerfile
    restart: always
    environment:
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
    command: ["gunicorn",  "--workers", "10", "--threads", "2", "-b", "127.0.0.1:${API_PORT}", "app:app", "--timeout", "300"]
    ports:
    - '5001:5001'
    depends_on:
      - redis
    networks: 
      - headstart

  search_triple:
    build:
      context: server
      dockerfile: workers/triple/Dockerfile
    env_file:
      - server/workers/triple/triple.env
    environment:
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
    restart: always
    depends_on:
      - redis
    networks: 
      - headstart

  search_gsheets:
    build:
      context: server
      dockerfile: workers/gsheets/Dockerfile
    env_file:
      - server/workers/gsheets/gsheets.env
    environment:
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
    restart: always
    depends_on:
      - redis
    networks: 
      - headstart

  dataprocessing:
    build:
      context: server
      dockerfile: workers/dataprocessing/Dockerfile
    env_file:
    - server/workers/dataprocessing/dataprocessing.env
    environment:
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
    restart: always
    volumes:
      - /opt/local/renv/cache:/renv/cache
      - /var/log/headstart:/var/log/headstart
    depends_on:
      - redis
    networks: 
      - headstart

  search_base:
    build:
      context: server
      dockerfile: workers/base/Dockerfile
    env_file:
      - server/workers/base/base.env
    environment:
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
    restart: always
    volumes:
      - /opt/local/renv/cache:/renv/cache
      - /var/log/headstart:/var/log/headstart
    depends_on:
      - redis
    networks:
      - headstart

  search_pubmed:
    build:
      context: server
      dockerfile: workers/pubmed/Dockerfile
    env_file:
      - server/workers/pubmed/pubmed.env
    environment:
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
    restart: always
    volumes:
      - /opt/local/renv/cache:/renv/cache
      - /var/log/headstart:/var/log/headstart
    depends_on:
      - redis
    networks:
      - headstart

  search_openaire:
    build:
      context: server
      dockerfile: workers/openaire/Dockerfile
    env_file:
      - server/workers/openaire/openaire.env
    environment:
      REDIS_HOST: "${REDIS_HOST}"
      REDIS_PORT: "${REDIS_PORT}"
    restart: always
    volumes:
      - /opt/local/renv/cache:/renv/cache
      - /var/log/headstart:/var/log/headstart
    depends_on:
      - redis
    networks:
      - headstart

volumes:
  redis:
  db-data:
    driver: local

networks:
  headstart:
    driver: bridge