<body style="margin:0px; padding:0px">

    <div class="overflow-vis">
        <div id="visualization" style="background-color:white;"></div>
    </div>

    <script type="text/javascript">
        const availableFiles = {
            km: {
                psychology: {
                    title: "psychology",
                    file: "./triple/data/psychology-km.json",
                },
                soft_skills: {
                    // original map: https://openknowledgemaps.org/triple/headstart.php?id=3b7a3eee4140e0f6719ca2e16b440a68&vis_type=overview
                    title: "soft skills",
                    file: "./triple/data/soft_skills-km.json",
                },
            },
            sg: {
                psychology: {
                    // original map: https://openknowledgemaps.org/triple/headstart.php?id=7645fb541633a6ec19a24dd1e54d6276&vis_type=timeline
                    title: "psychology",
                    file: "./triple/data/psychology-sg.json",
                },
            }
        };

        const urlSearchParams = new URLSearchParams(window.location.search);
        const type = urlSearchParams.has("type") ? urlSearchParams.get("type") : "";
        const file = urlSearchParams.has("file") ? urlSearchParams.get("file") : "";

        var data_config = data_config_km;

        data_config.files = [availableFiles.km.psychology];

        if (availableFiles[type] && availableFiles[type][file]) {
            if (type === "sg") {
                data_config = data_config_sg;
            }
            data_config.files = [availableFiles[type][file]];
        }

        data_config.credit_embed = true;

        data_config.server_url = window.location.href.replace(/[^/]*$/, '') + "./main_integration/";

        document.title = `Overview of research on ${data_config.files[0].title}`;

        $(document).ready(function () {
            headstart.start();
        })
    </script>
</body>
