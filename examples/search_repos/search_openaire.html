<!DOCTYPE html>
<html>

<head>
    <title>Search OpenAire and turn it into a visualization</title>
    <meta http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" integrity="sha256-8WqyJLuWKRBVhxXIL1jBDD7SDxU936oZkCnxQbWwJVw=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <link type="text/css" rel="stylesheet" href="options.css">
</head>

<body style="padding-left:10px; padding-right:10px;">
    <div>
        <h2>Search OpenAire and turn it into a visualization</h2>
        <form id="search-projects-form" style="margin-top:20px">
            <label for="q">Search term:</label>
            <input type="text" name="keywords" id="ipt-keywords" size="61" required>
            <button type="submit" class="btn">Search</button>
        </form>
        <table id="tbl-project-search-results">
            <thead>
                <tr>
                    <th>grantID</th>
                    <th>acronym</th>
                    <th>title</th>
                    <th>startdate</th>
                    <th>enddate</th>
                    <th>callidentifier</th>
                    <th>ecsc39</th>
                    <th>funding_level_0</th>
                    <th>funder</th>
                    <th>oa_mandate</th>
                    <th>Organisations</th>
                    <th>Funding</th>
                    <th>websiteURL</th>
                    <th>VIPER Map</th>
                </tr>
            </thead>
        </table>
    </div>
    <div style="margin-top:20px ">Built with <a href="http://github.com/pkraker/Headstart " target="_blank ">Headstart</a>.
    </div>
    <script type="text/javascript" src="search_openaire_projects.js"></script>
    <script type="text/javascript" src="data-config_openaire.js"></script>
    <script type="text/javascript" src="data-config_server.js"></script>>
    <script type="text/javascript " src="search_options.js "></script>
    <script type="text/javascript " src="search.js "></script> 
</body>

</html>
